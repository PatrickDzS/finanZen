<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanZen - Seu Guia Financeiro Pessoal</title>
    
    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <meta name="theme-color" content="#4338ca" />

    <!-- PWA for iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">


    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#4338ca',
                        'secondary': '#10b981',
                        'accent': '#f59e0b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    /* Custom Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #cbd5e1;
      border-radius: 10px;
      border: 2px solid #f1f5f9;
    }
    ::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8;
    }

    /* Dark Mode Scrollbar Styles */
    .dark ::-webkit-scrollbar-track {
        background: #0f172a;
    }
    .dark ::-webkit-scrollbar-thumb {
        background-color: #334155;
        border-color: #0f172a;
    }
    .dark ::-webkit-scrollbar-thumb:hover {
        background-color: #475569;
    }

    /* Animation for new expense items */
    @keyframes subtleSlideInFade {
        from {
            opacity: 0;
            transform: translateX(-15px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .expense-item-enter {
        animation: subtleSlideInFade 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    /* NEW: Base styles for expense items to enable smooth transitions */
    .expense-item {
        transition: all 350ms cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 100px; /* Set a high-enough base max-height to animate from */
        overflow: hidden;
    }

    /* NEW: State for when an item is exiting the list */
    .expense-item-exit-active {
        opacity: 0;
        transform: translateX(20px);
        max-height: 0;
        padding-top: 0;
        padding-bottom: 0;
        margin-top: 0;
        margin-bottom: 0;
    }

    /* Animation for new goal items */
    @keyframes modernPopIn {
        0% {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        60% {
            opacity: 0.7;
            transform: translateY(-5px) scale(1.05);
        }
        100% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .goal-item-enter {
        animation: modernPopIn 500ms cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        opacity: 0; /* Start invisible */
    }

    /* Bell swing animation on hover */
    @keyframes subtleSwing {
        15% { transform: rotate(12deg); }
        30% { transform: rotate(-8deg); }
        45% { transform: rotate(4deg); }
        60% { transform: rotate(-2deg); }
        75% { transform: rotate(1deg); }
        100% { transform: rotate(0deg); }
    }
    .icon-swing:hover {
        animation: subtleSwing 0.7s ease-out;
    }

    /* Goal Completion Animations */
    @keyframes glowPulse {
        0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.4); }
        50% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.8); }
    }
    .goal-completed-glow {
        animation: glowPulse 2s ease-in-out infinite;
    }
    @keyframes iconJump {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px) scale(1.1); }
    }
    .goal-completed-icon-jump {
        animation: iconJump 0.6s ease-in-out;
    }

    /* Achievement Unlocking Card Flip Animation */
    .card-flip-container {
        perspective: 1000px;
    }
    .card-flipper {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card-flipper.flipped {
        transform: rotateY(180deg);
    }
    .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        top: 0;
        left: 0;
    }
    .card-back {
        transform: rotateY(180deg);
    }

    /* NEW: Page content transition */
    @keyframes fadeSlideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .page-content-enter {
        animation: fadeSlideIn 400ms cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    /* NEW: Modal animations */
    @keyframes modalBackdropFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .modal-backdrop-enter {
        animation: modalBackdropFadeIn 300ms ease-out forwards;
    }
    @keyframes modalContentScaleIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .modal-content-enter {
        animation: modalContentScaleIn 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    /* NEW: Loading Pig animation */
    @keyframes piggyBob {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }
    .piggy-bob {
        animation: piggyBob 1.5s ease-in-out infinite;
    }

    @keyframes shadowPulse {
        0%, 100% {
            transform: scaleX(1);
            opacity: 0.15;
        }
        50% {
            transform: scaleX(0.85);
            opacity: 0.08;
        }
    }
    .shadow-pulse {
        animation: shadowPulse 1.5s ease-in-out infinite;
    }

    /* NEW: Subtle text pulse for loading states */
    @keyframes subtle-pulse-text {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: 0.6;
        }
    }
    .loading-text-pulse {
        animation: subtle-pulse-text 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* NEW: Reward animation for adding expenses with near due dates */
    @keyframes reward-pop-in-out {
        0% {
            opacity: 0;
            transform: translateY(10px) scale(0.8);
        }
        20%, 80% {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        100% {
            opacity: 0;
            transform: translateY(-10px) scale(0.8);
        }
    }
    .reward-animation {
        animation: reward-pop-in-out 2s ease-in-out forwards;
        pointer-events: none;
    }

    /* NEW: Hero background gradient animation */
    @keyframes hero-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animated-gradient {
        background-size: 200% 200%;
        animation: hero-gradient 15s ease infinite;
    }

    /* NEW: Video placeholder pulse */
    @keyframes pulse-ring {
      0% {
        transform: scale(.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
      }
      100% {
        transform: scale(.95);
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }
    .video-play-button {
      animation: pulse-ring 2s infinite;
    }

    /* NEW: Chatbot animations */
    @keyframes chat-window-enter {
        from {
            opacity: 0;
            transform: translateY(20px) scale(0.95);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
    .chat-window-enter {
        animation: chat-window-enter 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes slideInFromLeft {
        from {
            opacity: 0;
            transform: translateX(-15px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .message-received-enter {
        animation: slideInFromLeft 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }

    @keyframes slideInFromRight {
        from {
            opacity: 0;
            transform: translateX(15px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }
    .message-sent-enter {
        animation: slideInFromRight 300ms cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    @keyframes typing-dot {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
    }
    .typing-dot {
        animation: typing-dot 1.4s infinite ease-in-out both;
    }
    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }
</style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "recharts": "https://esm.sh/recharts@2.12.7?deps=react@18.3.1",
    "lucide-react": "https://esm.sh/lucide-react@0.395.0?deps=react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@0.14.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
